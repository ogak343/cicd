name: Deploy to GKE

on:
  push:
    branches:
      - master
env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  CLUSTER_NAME: ${{ secrets.GKE_CLUSTER_NAME }}
  GKE_ZONE: us-central1
  DEPLOYMENT_NAME: ci-cd-deployment

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK and Gradle
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'
          gradle-version: '7.x.x'

      - name: Build
        run: gradle clean build

      - name: Set up Google Cloud SDK
        uses: GoogleCloudPlatform/github-actions/setup-gcloud@0.1.3
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: true
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}

      - name: Configure GCloud
        run: |-
          gcloud --quiet auth configure-docker
          gcloud components install kubectl
          gcloud components install gke-gcloud-auth-plugin
          gcloud container clusters get-credentials "$CLUSTER_NAME" --zone "$GKE_ZONE"

      - name: Docker image
        run: |
          docker login --username ${{secrets.DOCKER_USERNAME}} --password ${{secrets.DOCKER_PASSWORD}}
          IMAGE_TAG=${{ github.sha }}
          docker build -t ${{secrets.DOCKER_USERNAME}}/app:$IMAGE_TAG .
          docker push ${{secrets.DOCKER_USERNAME}}/app:$IMAGE_TAG

      - name: Deploy to GKE
        run: |
          envsubst '${{github.sha}}' < Chart.yaml > dumpfile && mv dumpfile Chart.yaml
          envsubst '${{github.sha}}' < values.yaml > dumpfile && mv dumpfile values.yaml
          helm upgrade --install --wait --timeout 300s ci-cd-pipeline cd-cd --version 0.0.${{ github.sha}} -n development -f values.yaml


