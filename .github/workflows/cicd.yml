name: CI-CD

env:
  image-name: ci-cd-practice

on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Build
        run: gradle clean build
      - name: Login to DockerHub
        run: docker login --username ${{secrets.DOCKER_USERNAME}} --password ${{secrets.DOCKER_PASSWORD}}
      - name: Build docker image
        run: docker build -t ${{secrets.DOCKER_USERNAME}}/ci-cd-practice .
      - name: Publish image to docker hub
        run: docker push ${{secrets.DOCKER_USERNAME}}/ci-cd-practice:latest
      - name: Run script on EC2 instance
        uses: appleboy/ssh-action@master
        with:
          host: 3.91.1.72
          username: ec2-user
          key: ${{secrets.SSH_PRIVATE_KEY}}
          script: |
            if pgrep -f "github-runner" >/dev/null; then
              echo "runner is active"
            else 
              ./run.sh
            fi
  deploy:
    needs: build
    runs-on: [ ci-cd ]
    steps:
      - name: Login to DockerHub
        run: docker login --username ${{secrets.DOCKER_USERNAME}} --password ${{secrets.DOCKER_PASSWORD}}
      - name: Pull image from docker hub
        run: docker pull ${{secrets.DOCKER_USERNAME}}/ci-cd-practice:latest
      - name: Delete old container
        run: docker rm -f ci-cd-container
      - name: Run docker container
        run: docker run -d -p 8080:8080 --name ci-cd-container ${{secrets.DOCKER_USERNAME}}/ci-cd-practice
